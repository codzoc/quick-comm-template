<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=480, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- iOS Safari fix: dynamically set initial-scale for proper fit -->
    <script>
      (function() {
        var viewport = document.querySelector('meta[name="viewport"]');
        var width = window.screen.width || window.innerWidth;
        if (width < 480 && viewport) {
          var scale = width / 480;
          viewport.setAttribute('content', 'width=480, initial-scale=' + scale + ', maximum-scale=' + scale + ', user-scalable=no');
        }
      })();
    </script>
    <meta name="description" content="Quick Commerce Template - Simple e-commerce solution" />
    <meta name="theme-color" content="#3B82F6" />

    <!-- Mobile optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Quick Commerce Template</title>

    <!-- Google Fonts will be loaded dynamically based on theme.js -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

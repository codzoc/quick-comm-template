<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport: Set to 480px minimum, calculate initial-scale for mobile devices -->
    <meta name="viewport" content="width=480, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script>
      // Fix for iOS Safari and Android Chrome: Calculate proper initial-scale
      (function() {
        var viewport = document.querySelector('meta[name="viewport"]');
        if (!viewport) return;
        
        // Get device width (use screen.width for more accurate measurement)
        var deviceWidth = window.screen.width || window.innerWidth || 480;
        
        // For devices smaller than 480px, calculate scale to fit
        if (deviceWidth < 480) {
          var scale = deviceWidth / 480;
          // Round to 2 decimal places to avoid precision issues
          scale = Math.round(scale * 100) / 100;
          viewport.setAttribute('content', 
            'width=480, initial-scale=' + scale + ', maximum-scale=' + scale + ', user-scalable=no'
          );
        }
      })();
    </script>
    <meta name="description" content="" />
    <meta name="theme-color" content="#3B82F6" />

    <!-- Mobile optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Loading...</title>

    <!-- Google Fonts will be loaded dynamically based on theme.js -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
